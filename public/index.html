<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethe | Anonimizacja Danych</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col">

    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl">
        
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-light tracking-tight text-white mb-4">Lethe</h1>
            <p class="text-slate-400 text-lg">Inteligentna anonimizacja danych osobowych</p>
        </div>

        <!-- Main Interface -->
        <div class="glass-panel rounded-2xl p-1 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-1 bg-slate-900/50 rounded-xl overflow-hidden">
                
                <!-- Input Section -->
                <div class="p-6 md:p-8 flex flex-col gap-4 border-b md:border-b-0 md:border-r border-slate-700/50">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-medium text-slate-400 uppercase tracking-wider">Tekst źródłowy</label>
                        <button id="clearBtn" class="text-xs text-slate-500 hover:text-white transition-colors">Wyczyść</button>
                    </div>
                    <textarea id="input" class="w-full h-96 bg-transparent border-0 focus:ring-0 p-0 text-lg leading-relaxed resize-none placeholder-slate-600" placeholder="Wklej tutaj tekst zawierający dane osobowe (np. imiona, nazwiska, adresy, PESEL)..."></textarea>
                    
                    <div class="mt-auto pt-6 flex items-center justify-between border-t border-slate-700/50">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <div class="relative">
                                <input type="checkbox" id="synthetic" class="sr-only peer">
                                <div class="w-10 h-6 bg-slate-700 rounded-full peer-checked:bg-brand-600 transition-colors"></div>
                                <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-4"></div>
                            </div>
                            <span class="text-sm text-slate-400 group-hover:text-slate-200 transition-colors">Generuj dane syntetyczne</span>
                        </label>
                        
                        <button id="submitBtn" class="bg-white text-slate-900 hover:bg-brand-50 px-6 py-2.5 rounded-lg font-medium transition-all transform active:scale-95 flex items-center gap-2">
                            <span>Anonimizuj</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="p-6 md:p-8 flex flex-col gap-4 bg-slate-900/30 relative">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-medium text-brand-500 uppercase tracking-wider">Wynik</label>
                        <button id="copyBtn" class="text-xs text-slate-500 hover:text-white transition-colors hidden">Kopiuj</button>
                    </div>
                    
                    <!-- Loading State -->
                    <div id="loader" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-10">
                        <div class="flex flex-col items-center gap-3">
                            <div class="w-8 h-8 border-2 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
                            <span class="text-sm text-brand-500 animate-pulse">Przetwarzanie...</span>
                        </div>
                    </div>

                    <div id="output" class="w-full h-96 overflow-y-auto text-lg leading-relaxed text-slate-300 whitespace-pre-wrap font-light"></div>
                    
                    <!-- Stats/Info -->
                    <div id="stats" class="mt-auto pt-6 border-t border-slate-700/50 text-xs text-slate-500 hidden">
                        Znaleziono <span id="entityCount" class="text-slate-300 font-medium">0</span> encji.
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-600 text-sm">
            <p>&copy; 2025 Lethe Project. Powered by PLLuM.</p>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
