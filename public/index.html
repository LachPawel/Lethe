<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethe - Anonimizacja Danych</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #030712;
            background-image: radial-gradient(circle at 50% 0%, #1f2937 0%, #030712 50%);
        }
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input:focus {
            border-color: #3b82f6;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; 
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-white/10 glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Lethe</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="#" class="text-sm text-gray-400 hover:text-white transition-colors">Dokumentacja</a>
                    <a href="https://github.com/LachPawel/Lethe" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Tabs -->
        <div class="flex space-x-1 rounded-xl glass p-1 mb-6 w-fit mx-auto">
            <button id="tab-text" class="w-32 py-2.5 text-sm font-medium leading-5 text-blue-700 bg-white shadow rounded-lg focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60 transition-all duration-200" onclick="switchTab('text')">
                Tekst
            </button>
            <button id="tab-file" class="w-32 py-2.5 text-sm font-medium leading-5 text-gray-400 hover:text-white rounded-lg focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60 transition-all duration-200" onclick="switchTab('file')">
                Plik
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[calc(100vh-14rem)]">
            
            <!-- Input Section -->
            <div class="flex flex-col gap-4 h-full">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-200 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Dane wejściowe
                    </h2>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center cursor-pointer gap-2 text-sm text-gray-400 hover:text-white transition-colors">
                            <div class="relative">
                                <input type="checkbox" id="synthetic-toggle" class="sr-only peer">
                                <div class="w-9 h-5 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                            </div>
                            Generuj dane syntetyczne
                        </label>
                    </div>
                </div>

                <!-- Text Input Area -->
                <div id="input-text-container" class="flex-1 relative group">
                    <textarea 
                        id="input-text" 
                        class="w-full h-full p-4 rounded-xl glass-input text-gray-300 font-mono text-sm resize-none transition-all duration-200"
                        placeholder="Wklej tutaj tekst do anonimizacji... (np. umowy, dokumenty, maile)"
                    ></textarea>
                    <div class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="clearInput()" class="p-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-xs text-gray-400 border border-gray-700">Wyczyść</button>
                    </div>
                </div>

                <!-- File Upload Area -->
                <div id="input-file-container" class="hidden flex-1 relative group">
                    <div class="w-full h-full rounded-xl glass-input border-2 border-dashed border-gray-700 hover:border-blue-500 transition-colors flex flex-col items-center justify-center p-8 text-center cursor-pointer"
                         ondragover="event.preventDefault(); this.classList.add('border-blue-500', 'bg-gray-800/50')"
                         ondragleave="this.classList.remove('border-blue-500', 'bg-gray-800/50')"
                         ondrop="handleDrop(event)"
                         onclick="document.getElementById('file-upload').click()">
                        
                        <input type="file" id="file-upload" class="hidden" accept=".txt,.pdf" onchange="handleFileSelect(event)">
                        
                        <div id="upload-placeholder">
                            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            </div>
                            <p class="text-lg font-medium text-gray-300">Kliknij lub upuść plik tutaj</p>
                            <p class="text-sm text-gray-500 mt-2">Obsługiwane formaty: TXT, PDF</p>
                        </div>

                        <div id="file-info" class="hidden">
                            <div class="w-16 h-16 bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </div>
                            <p id="filename-display" class="text-lg font-medium text-blue-300 break-all"></p>
                            <p class="text-sm text-gray-500 mt-2">Kliknij aby zmienić plik</p>
                        </div>
                    </div>
                </div>

                <button onclick="processData()" id="process-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-xl shadow-lg shadow-blue-900/20 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Anonimizuj dane</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </button>
            </div>

            <!-- Output Section -->
            <div class="flex flex-col gap-4 h-full">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-200 flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Wynik
                    </h2>
                    <div class="flex gap-2">
                        <button onclick="copyOutput()" class="p-2 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition-colors" title="Kopiuj">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                        <button onclick="downloadOutput()" class="p-2 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition-colors" title="Pobierz">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 relative">
                    <div id="loading-overlay" class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm z-10 rounded-xl flex flex-col items-center justify-center hidden">
                        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-blue-400 font-medium animate-pulse">Przetwarzanie danych...</p>
                        <p class="text-xs text-gray-500 mt-2">To może chwilę potrwać</p>
                    </div>
                    
                    <textarea 
                        id="output-text" 
                        readonly 
                        class="w-full h-full p-4 rounded-xl glass-input text-green-400 font-mono text-sm resize-none focus:border-green-500/50"
                        placeholder="Tutaj pojawi się zanonimizowany tekst..."
                    ></textarea>
                </div>

                <div class="h-12 flex items-center justify-between px-4 rounded-xl glass bg-gray-900/50">
                    <div class="flex items-center gap-2 text-xs text-gray-500">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        <span>Status: <span id="status-text" class="text-gray-300">Gotowy</span></span>
                    </div>
                    <div class="text-xs text-gray-500">
                        Czas: <span id="process-time" class="text-gray-300">-</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
